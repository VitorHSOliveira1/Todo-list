<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="mortal-pra-tras">Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-things">
        <h1 class="center-todo">Todo List</h1>
        <ul id="todo-list">
        </ul>
        <button class="open-add-task">+</button>
    </div>
    <div class="modal-add-tasks">
        <form id="addTaskForm">
            <label for="newTaskInput"></label>
            <input type="text" id="newTaskInput" name="newTask" placeholder="New task">
            <button id="addTaskBtn" type="submit"> + Task</button>
        </form>
    </div>

    <button class="ana-marcia-corna">Ana marcia button</button>

    <script src="script.js"></script>
</body>
</html>
